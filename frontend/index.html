<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket 3D — Babylon + Havok</title>
    <style>
      html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; background: #070a12; }
      #app { width: 100%; height: 100%; }
      canvas { width: 100%; height: 100%; display: block; touch-action: none; }

      .hud {
        position: fixed; left: 12px; top: 12px; z-index: 20;
        display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
        font-family: ui-sans-serif, system-ui; color: #e8eeff;
      }
      .btn {
        cursor: pointer; border: 1px solid rgba(255,255,255,.16);
        background: rgba(255,255,255,.06); color: #fff;
        padding: 10px 12px; border-radius: 12px; font-weight: 900;
        backdrop-filter: blur(10px);
      }
      .btn:active { transform: translateY(1px); }

      .pill, select, input[type="range"] {
        padding: 8px 10px; border-radius: 999px;
        background: rgba(255,255,255,.07);
        border: 1px solid rgba(255,255,255,.12);
        color: #e8eeff;
        font-weight: 900; font-size: 12px;
        backdrop-filter: blur(10px);
      }
      select { cursor: pointer; }
      .label { display:flex; gap:8px; align-items:center; }
      .mini { font-size: 11px; opacity: .9; }
    </style>
  </head>
  <body>
    <div class="hud">
      <button id="bowlBtn" class="btn">BOWL</button>
      <button id="resetBtn" class="btn">RESET</button>

      <select id="typeSel" class="pill">
        <option value="PACE_OUTSWING">Pace – Outswing</option>
        <option value="PACE_INSWING">Pace – Inswing</option>
        <option value="YORKER">Yorker</option>
        <option value="BOUNCER">Bouncer</option>
        <option value="OFFSPIN">Off Spin</option>
        <option value="LEGSPIN">Leg Spin</option>
        <option value="CUTTER">Cutter</option>
      </select>

      <span class="label pill">
        Speed <span id="speedVal" class="mini">26</span>
        <input id="speed" type="range" min="18" max="40" value="26" />
      </span>

      <span class="label pill">
        Spin <span id="spinVal" class="mini">30</span>
        <input id="spin" type="range" min="0" max="90" value="30" />
      </span>

      <span id="status" class="pill">Ready</span>
      <span class="pill">A/D swing bat • Mouse drag orbit</span>
    </div>

    <div id="app">
      <canvas id="renderCanvas"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
